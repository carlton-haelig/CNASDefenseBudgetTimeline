<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Decade of Budget Instability</title>
    <style>
        /* Gotham Fonts */
        @font-face {
            font-family: "Gotham-Book";
            src: url("fonts/Gotham-Book.woff") format("woff"),
                 url("fonts/Gotham-Book.ttf") format("truetype");
        }
        @font-face {
            font-family: "Gotham-Bold";
            src: url("fonts/Gotham-Bold.woff") format("woff"),
                 url("fonts/Gotham-Bold.ttf") format("truetype");
        }
        @font-face {
            font-family: "Gotham-Medium";
            src: url("fonts/Gotham-Medium.woff") format("woff"),
                 url("fonts/Gotham-Medium.ttf") format("truetype");
        }

        /* Base Styles */
        html { 
            background-color: #37373d; 
        }
        
        body {
            padding: 1rem 1rem 1rem 4.9rem;
            color: #fff;
            font-size: 1rem;
            line-height: 1.4;
            margin: 0;
        }

        /* Typography */
        .h1 {
            font-family: "Gotham-Bold", sans-serif;
            font-size: 2.4rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 3rem;
        }
        
        .h1__border {
            border-bottom: 0.5rem solid #fff;
            padding-bottom: 0.5rem;
        }

        /* Event Colors */
        .data-pbd { background-color: #58c1c6; }
        .data-cr { background-color: #d47371; }
        .data-gs { background-color: #7a2b2a; }
        .data-app { background-color: #ddb375; }

        /* Graph Container */
        .graph {
            position: relative;
            padding-left: 4rem;
            margin: 0;
        }

        /* Grid */
        .graph__grid {
            position: relative;
            margin: 0;
            margin-top: 2.5rem;
            padding: 0;
        }

        .graph__row {
            height: 4rem;
            margin: 0;
            white-space: nowrap;
            line-height: 0;
        }

        .graph__cell {
            display: inline-block;
            width: 5rem;
            height: 4rem;
            border: 1px solid #4f4f55;
            margin: 0;
            margin-left: -1px;
            margin-bottom: -1px;
            box-sizing: border-box;
            vertical-align: top;
        }

        .graph__cell.avg-ideal {
            background-color: #4b4b51;
            border-color: #6f6f74;
        }

        /* Sept 30 dashed line at bottom of row 8 - extends through ALL columns */
        .graph__row:nth-child(8) .graph__cell,
        .graph__row:nth-child(8) .graph__cell.avg-ideal {
            border-bottom: 2px dashed #fff;
        }
        
        .graph__row:nth-child(8) {
            margin-bottom: -2px;
        }

        /* Y-Axis */
        .graph__y-axis {
            position: absolute;
            top: 2.5rem;
            left: 0;
            width: 3.5rem;
        }

        .graph__tick--y {
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 0.5rem;
            font-family: "Gotham-Book", sans-serif;
            font-size: 0.9rem;
            color: #fff;
            text-transform: uppercase;
        }

        /* X-Axis */
        .graph__x-axis {
            padding-bottom: 0.5rem;
            margin: 0;
            white-space: nowrap;
            line-height: 0;
        }

        .graph__tick--x {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 5rem;
            margin: 0;
            margin-left: -1px;
            padding: 0.5rem 0;
            cursor: pointer;
            font-family: "Gotham-Book", sans-serif;
            font-size: 1.2rem;
            color: #fff;
            text-transform: uppercase;
            box-sizing: border-box;
            position: relative;
        }

        .graph__tick--x.no-hover {
            cursor: default;
        }

        .graph__tick--x:hover .tick-x-text {
            color: #000;
        }

        .graph__tick--x.no-hover:hover .tick-x-text {
            color: #fff;
        }

        /* Data Layer */
        .graph__data {
            position: absolute;
            top: 2.5rem;
            left: 4rem;
        }

        .graph__datacell {
            position: absolute;
            width: 5rem;
        }

        .datapoint {
            display: block;
            margin: 0 auto;
            width: 2.2rem;
            height: 0.5rem;
            cursor: pointer;
            position: relative;
        }

        .databar {
            display: block;
            width: 0.6rem;
            margin: 0 auto;
        }

        .data-unknown {
            font-family: "Gotham-Bold", sans-serif;
            font-size: 2rem;
            line-height: 1;
            display: block;
            text-align: center;
        }

        /* Animations */
        .datapoint, .databar, .data-unknown {
            animation: data-anim ease;
        }

        .datapoint, .data-unknown {
            animation-duration: 0.3s;
        }

        .databar1 { animation-duration: 1.3s; }
        .databar2 { animation-duration: 1.6s; }
        .databar3 { animation-duration: 1.9s; }
        .databar4 { animation-duration: 2.2s; }
        .databar5 { animation-duration: 2.5s; }
        .databar6 { animation-duration: 2.8s; }
        .databar7 { animation-duration: 3.1s; }
        .databar8 { animation-duration: 3.4s; }
        .databar9 { animation-duration: 3.7s; }
        .databar10 { animation-duration: 4s; }

        @keyframes data-anim {
            0% {
                opacity: 0;
                max-height: 0;
                visibility: hidden;
            }
            100% {
                visibility: visible;
                opacity: 1;
                max-height: 40rem;
            }
        }

        /* Legend */
        .legend {
            float: right;
            padding-right: 10rem;
            padding-bottom: 4rem;
            margin-top: 3rem;
        }

        .legend__row {
            padding-bottom: 0.5rem;
        }

        .legend__bar, .legend__text {
            display: inline-block;
        }

        .legend__bar {
            width: 2rem;
            height: 0.4rem;
        }

        .legend__bar--eofy {
            border-bottom: 1px dashed #fff;
            background: transparent;
            height: 0;
        }

        .legend__text {
            font-family: "Gotham-Book", sans-serif;
            font-size: 0.9rem;
            padding-left: 1rem;
        }

        /* Tooltips - Data Points */
        .tooltip {
            position: absolute;
            z-index: 1000;
        }

        .tooltip__box {
            position: absolute;
            z-index: 1001;
            min-width: 14.5rem;
            font-family: "Gotham-Medium", sans-serif;
            font-size: 0.95rem;
            color: #fff;
            text-transform: none;
            text-align: left;
            padding: 0.6rem 0.8rem;
            box-shadow: 8px 8px 5px 0px rgba(0, 0, 0, 0.75);
            border-radius: 3px;
        }

        .tooltip--data {
            top: -1.15rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: auto;
        }

        .tooltip__box--data {
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
        }

        .datapoint:hover .tooltip--data,
        .tooltip--data:hover {
            opacity: 1;
            visibility: visible;
        }

        /* Tooltips - X-Axis */
        .tooltip--xaxis {
            top: -2.35rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.15s ease;
            pointer-events: none;
        }

        .tooltip__box--xaxis {
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            color: #000;
            max-width: 20rem;
        }

        .graph__tick--x:hover .tooltip--xaxis {
            opacity: 1;
            visibility: visible;
        }

        .tooltip__btn {
            color: #37373d;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .tooltip__btn:hover {
            color: #fff;
        }

        .data-gs .tooltip__btn {
            color: #ccc;
        }

        .data-gs .tooltip__btn:hover {
            color: #fff;
        }

        /* Utility */
        .u-hidden {
            display: none !important;
        }

        #loading, #error {
            margin-left: 4rem;
            padding: 2rem;
            font-family: "Gotham-Book", sans-serif;
        }

        #error {
            background-color: #d47371;
            color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1 class="h1"><span class="h1__border">A Decade</span> of Budget Instability</h1>

    <div id="loading">Loading data...</div>
    <div id="error" class="u-hidden"></div>

    <div id="visualization" class="u-hidden"></div>

    <script>
        const CSV_FILE = 'data.csv';

        const EVENT_CONFIG = {
            "President's Budget Delivered to Congress": { color: '#58c1c6', class: 'data-pbd' },
            'Continuing Resolution': { color: '#d47371', class: 'data-cr' },
            'Full-Year Continuing Resolution': { color: '#d47371', class: 'data-cr' },
            'Appropriation': { color: '#ddb375', class: 'data-app' },
            'Government Shutdown': { color: '#7a2b2a', class: 'data-gs' }
        };

        // Parse CSV with proper quote handling
        function parseCSV(text) {
            const lines = text.split('\n');
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const row = [];
                let cell = '';
                let inQuotes = false;
                
                for (let char of line) {
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        row.push(cell.trim());
                        cell = '';
                    } else {
                        cell += char;
                    }
                }
                row.push(cell.trim());
                
                if (row.length >= 5) data.push(row);
            }
            return data;
        }

        // Parse MM/DD/YYYY date
        function parseDate(str) {
            const parts = str.split('/');
            if (parts.length !== 3) return null;
            return new Date(parts[2], parts[0] - 1, parts[1]);
        }

        // Calculate visual position on Y-axis (in rem units)
        function getYPosition(date, fiscalYear) {
            const fy = parseInt(fiscalYear);
            const year = date.getFullYear();
            const month = date.getMonth();
            const day = date.getDate();
            
            // Determine which row (0-17)
            let rowIndex;
            if (year === fy - 1) {
                // Feb-Dec of (FY-1) = rows 0-10
                rowIndex = month - 1; // Feb(1) → 0, Mar(2) → 1, ..., Dec(11) → 10
            } else {
                // Jan-Jul of FY = rows 11-17
                rowIndex = 11 + month; // Jan(0) → 11, Feb(1) → 12, ..., Jul(6) → 17
            }
            
            // Calculate proportion through month
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const proportion = day / daysInMonth; // 1st = 1/X, 15th ≈ 50%, last day = 100%
            
            // Position in rem
            const rowStart = rowIndex * 4; // Each row is 4rem
            const offset = proportion * 4; // Position within row
            
            return rowStart + offset;
        }

        // Calculate average day-of-period
        function calculateDayOfPeriod(date, fiscalYear) {
            const fy = parseInt(fiscalYear);
            const periodStart = new Date(fy - 1, 1, 1); // Feb 1 of (FY-1)
            return Math.floor((date - periodStart) / (1000 * 60 * 60 * 24));
        }

        // Load and parse CSV data
        async function loadData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const viz = document.getElementById('visualization');

            try {
                const response = await fetch(CSV_FILE);
                if (!response.ok) {
                    throw new Error(`Cannot load ${CSV_FILE}. Make sure file exists in repository.`);
                }
                
                const text = await response.text();
                const rows = parseCSV(text);
                
                if (rows.length === 0) {
                    throw new Error('No data found in CSV file');
                }
                
                const events = [];
                const notes = {};
                
                // Parse each row
                rows.forEach(row => {
                    const fy = row[1];
                    const dateStr = row[2];
                    const date = parseDate(dateStr);
                    
                    if (date && fy) {
                        events.push({
                            fy: fy,
                            date: date,
                            dateStr: dateStr,
                            type: row[3],
                            url: row[4] || '',
                            bill: row[5] || ''
                        });
                    }
                    
                    // Extract notes (clean up extra quotes from Google Forms)
                    if (row[6]) {
                        const cleanNote = row[6].replace(/^"+|"+$/g, '');
                        if (!notes[fy]) notes[fy] = cleanNote;
                    }
                });

                if (events.length === 0) {
                    throw new Error('No valid events parsed from CSV');
                }

                renderVisualization(events, notes);
                
            } catch (err) {
                console.error('Load error:', err);
                error.textContent = 'Error: ' + err.message;
                error.classList.remove('u-hidden');
                loading.classList.add('u-hidden');
            }
        }

        // Main render function
        function renderVisualization(events, notes) {
            // Group events by fiscal year
            const byYear = {};
            events.forEach(e => {
                if (!byYear[e.fy]) byYear[e.fy] = [];
                byYear[e.fy].push(e);
            });

            const years = Object.keys(byYear).sort((a, b) => parseInt(a) - parseInt(b));
            
            // Build HTML
            let html = '<div class="graph">';
            
            // Y-Axis
            html += '<div class="graph__y-axis">';
            const months = ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec', 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'];
            months.forEach(m => {
                html += `<div class="graph__tick--y">${m}</div>`;
            });
            html += '</div>';
            
            // X-Axis
            html += '<div class="graph__x-axis">';
            years.forEach(y => {
                const shortYear = y.toString().slice(-2);
                const note = notes[y] || '';
                html += `<div class="graph__tick graph__tick--x">`;
                if (note) {
                    html += `<div class="tooltip tooltip--xaxis">
                        <div class="tooltip__box tooltip__box--xaxis">${note}</div>
                    </div>`;
                }
                html += `<span class="tick-x-text">FY ${shortYear}</span></div>`;
            });
            html += '<div class="graph__tick graph__tick--x no-hover"><span class="tick-x-text">Avg</span></div>';
            html += '<div class="graph__tick graph__tick--x no-hover"><span class="tick-x-text">Ideal</span></div>';
            html += '</div>';
            
            // Grid (18 rows)
            html += '<div class="graph__grid">';
            for (let r = 0; r < 18; r++) {
                html += '<div class="graph__row">';
                for (let c = 0; c < years.length + 2; c++) {
                    const isAvgIdeal = c >= years.length;
                    html += `<div class="graph__cell ${isAvgIdeal ? 'avg-ideal' : ''}"></div>`;
                }
                html += '</div>';
            }
            html += '</div>';
            
            // Data points and bars
            html += '<div class="graph__data">';
            html += renderDataPoints(byYear, years);
            html += renderAvgIdeal(byYear, years.length);
            html += '</div>';
            
            html += '</div>'; // Close graph
            
            // Legend
            html += `<div class="legend">
                <div class="legend__row">
                    <div class="legend__bar data-pbd"></div>
                    <div class="legend__text">President's Budget Delivered to the Hill</div>
                </div>
                <div class="legend__row">
                    <div class="legend__bar data-cr"></div>
                    <div class="legend__text">Continuing Resolution</div>
                </div>
                <div class="legend__row">
                    <div class="legend__bar data-app"></div>
                    <div class="legend__text">Appropriation</div>
                </div>
                <div class="legend__row">
                    <div class="legend__bar data-gs"></div>
                    <div class="legend__text">Government Shutdown</div>
                </div>
                <div class="legend__row">
                    <div class="legend__bar legend__bar--eofy"></div>
                    <div class="legend__text">End of Fiscal Year</div>
                </div>
            </div>`;
            
            document.getElementById('visualization').innerHTML = html;
            document.getElementById('loading').classList.add('u-hidden');
            document.getElementById('visualization').classList.remove('u-hidden');
        }

        // Render data points for all fiscal years
        function renderDataPoints(byYear, years) {
            let html = '';
            const today = new Date();
            
            years.forEach((fy, colIndex) => {
                const evts = byYear[fy].sort((a, b) => {
                    return getYPosition(a.date, a.fy) - getYPosition(b.date, b.fy);
                });
                
                const hasComplete = evts.some(e => 
                    e.type === 'Appropriation' || e.type === 'Full-Year Continuing Resolution'
                );
                
                const xPos = colIndex * 5; // Column position
                let barNum = 1;
                
                evts.forEach((evt, idx) => {
                    const cfg = EVENT_CONFIG[evt.type];
                    if (!cfg) {
                        console.warn('Unknown event type:', evt.type);
                        return;
                    }
                    
                    const yPos = getYPosition(evt.date, evt.fy);
                    
                    // Calculate bar height
                    let barHeight = 0;
                    const isTerminal = evt.type === 'Appropriation' || evt.type === 'Full-Year Continuing Resolution';
                    
                    if (!isTerminal) {
                        if (idx < evts.length - 1) {
                            // Bar to next event
                            const nextY = getYPosition(evts[idx + 1].date, evts[idx + 1].fy);
                            barHeight = nextY - yPos;
                        } else if (!hasComplete) {
                            // Last event, no appropriation - extend to today (max 72rem)
                            const todayY = getYPosition(today, fy);
                            if (todayY > yPos && todayY <= 72) {
                                barHeight = todayY - yPos;
                            }
                        }
                    }
                    
                    // Render bar
                    if (barHeight > 0) {
                        html += `<div class="graph__datacell" style="left:${xPos}rem;top:${yPos}rem;">
                            <div class="databar databar${barNum} ${cfg.class}" style="height:${barHeight}rem;"></div>
                        </div>`;
                        barNum++;
                    }
                    
                    // Render event marker
                    html += `<div class="graph__datacell" style="left:${xPos}rem;top:${yPos}rem;">
                        <div class="datapoint ${cfg.class}">
                            <div class="tooltip tooltip--data">
                                <div class="tooltip__box tooltip__box--data ${cfg.class}">
                                    <strong>${evt.dateStr}</strong><br>
                                    ${evt.type}
                                    ${evt.bill ? `<br><strong>Bill:</strong> ${evt.bill}` : ''}
                                    ${evt.url ? `<br><a class="tooltip__btn" target="_blank" href="${evt.url}">Read more &gt;&gt;</a>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>`;
                });
                
                // Question mark for incomplete years
                if (!hasComplete) {
                    const todayY = getYPosition(today, fy);
                    if (todayY <= 72) {
                        html += `<div class="graph__datacell" style="left:${xPos}rem;top:${todayY}rem;">
                            <div class="data-unknown">?</div>
                        </div>`;
                    }
                }
            });
            
            return html;
        }

        // Render Average and Ideal columns
        function renderAvgIdeal(byYear, offset) {
            // Calculate average day-of-period for each event type
            const budgetDays = [];
            const crDays = [];
            const appDays = [];
            
            Object.entries(byYear).forEach(([fy, evts]) => {
                evts.forEach(e => {
                    const dayOfPeriod = calculateDayOfPeriod(e.date, e.fy);
                    
                    if (e.type === "President's Budget Delivered to Congress") {
                        budgetDays.push(dayOfPeriod);
                    } else if (e.type === 'Continuing Resolution' || e.type === 'Full-Year Continuing Resolution') {
                        crDays.push(dayOfPeriod);
                    } else if (e.type === 'Appropriation') {
                        appDays.push(dayOfPeriod);
                    }
                });
            });

            // Build average events using day-of-period averages
            const avgEvents = [];
            const refFY = 2024;
            const refStart = new Date(refFY - 1, 1, 1); // Feb 1, 2023
            
            if (budgetDays.length > 0) {
                const avgDay = Math.round(budgetDays.reduce((a, b) => a + b) / budgetDays.length);
                const avgDate = new Date(refStart.getTime() + avgDay * 24 * 60 * 60 * 1000);
                avgEvents.push({
                    type: "President's Budget Delivered to Congress",
                    date: avgDate,
                    label: `${(avgDate.getMonth() + 1).toString().padStart(2, '0')}/${avgDate.getDate().toString().padStart(2, '0')}`
                });
            }
            
            if (crDays.length > 0) {
                const avgDay = Math.round(crDays.reduce((a, b) => a + b) / crDays.length);
                const avgDate = new Date(refStart.getTime() + avgDay * 24 * 60 * 60 * 1000);
                avgEvents.push({
                    type: 'Continuing Resolution',
                    date: avgDate,
                    label: `${(avgDate.getMonth() + 1).toString().padStart(2, '0')}/${avgDate.getDate().toString().padStart(2, '0')}`
                });
            }
            
            if (appDays.length > 0) {
                const avgDay = Math.round(appDays.reduce((a, b) => a + b) / appDays.length);
                const avgDate = new Date(refStart.getTime() + avgDay * 24 * 60 * 60 * 1000);
                avgEvents.push({
                    type: 'Appropriation',
                    date: avgDate,
                    label: `${(avgDate.getMonth() + 1).toString().padStart(2, '0')}/${avgDate.getDate().toString().padStart(2, '0')}`
                });
            }

            // Ideal events
            const idealEvents = [
                {
                    type: "President's Budget Delivered to Congress",
                    date: new Date(2023, 1, 1), // Feb 1, 2023
                    label: '02/01'
                },
                {
                    type: 'Appropriation',
                    date: new Date(2023, 8, 30), // Sep 30, 2023
                    label: '09/30'
                }
            ];

            // Render both columns
            let html = '';
            
            [avgEvents, idealEvents].forEach((eventList, colIdx) => {
                const xPos = (offset + colIdx) * 5;
                let barNum = 1;
                
                eventList.forEach((evt, idx) => {
                    const cfg = EVENT_CONFIG[evt.type];
                    if (!cfg) return;
                    
                    const yPos = getYPosition(evt.date, refFY);
                    
                    // Calculate bar height
                    let barHeight = 0;
                    const isTerminal = evt.type === 'Appropriation';
                    
                    if (!isTerminal && idx < eventList.length - 1) {
                        const nextY = getYPosition(eventList[idx + 1].date, refFY);
                        barHeight = nextY - yPos;
                    }
                    
                    // Render bar
                    if (barHeight > 0) {
                        html += `<div class="graph__datacell" style="left:${xPos}rem;top:${yPos}rem;">
                            <div class="databar databar${barNum} ${cfg.class}" style="height:${barHeight}rem;"></div>
                        </div>`;
                        barNum++;
                    }
                    
                    // Render marker
                    const labelPrefix = colIdx === 0 ? 'Average' : 'Ideal';
                    html += `<div class="graph__datacell" style="left:${xPos}rem;top:${yPos}rem;">
                        <div class="datapoint ${cfg.class}">
                            <div class="tooltip tooltip--data">
                                <div class="tooltip__box tooltip__box--data ${cfg.class}">
                                    <strong>${labelPrefix}: ${evt.label}</strong><br>
                                    ${evt.type}
                                </div>
                            </div>
                        </div>
                    </div>`;
                });
            });
            
            return html;
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
