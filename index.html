<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Data Entry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .form-field {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            text-align: center;
            font-weight: 500;
        }
        
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 13px;
            margin-top: 5px;
        }
        
        .required {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Event Data Entry</h1>
        
        <form id="eventForm">
            <div class="form-field">
                <label for="fiscalYear">Fiscal Year <span class="required">*</span></label>
                <input type="number" id="fiscalYear" required min="2000" max="2100" 
                       placeholder="e.g., 2024">
            </div>

            <div class="form-field">
                <label for="eventDate">Date of Event <span class="required">*</span></label>
                <input type="text" id="eventDate" required placeholder="MM/DD/YYYY">
                <div class="error-message" id="dateError"></div>
            </div>

            <div class="form-field">
                <label for="eventType">Event Type <span class="required">*</span></label>
                <select id="eventType" required>
                    <option value="">-- Select Event Type --</option>
                    <option value="Presidents Budget Delivered to Congress">Presidents Budget Delivered to Congress</option>
                    <option value="Continuing Resolution">Continuing Resolution</option>
                    <option value="Appropriation">Appropriation</option>
                    <option value="Government Shutdown">Government Shutdown</option>
                </select>
            </div>

            <div class="form-field">
                <label for="sourceUrl">Source URL <span class="required">*</span></label>
                <input type="url" id="sourceUrl" required 
                       placeholder="https://example.com/article">
                <div class="error-message" id="urlError"></div>
            </div>

            <button type="submit" id="submitBtn">Submit Entry</button>
        </form>

        <div id="status"></div>
    </div>

    <script>
        // âš ï¸ REPLACE THESE WITH YOUR ACTUAL VALUES
        const API_KEY = 'YOUR_API_KEY_HERE';
        const SPREADSHEET_ID = 'YOUR_SPREADSHEET_ID_HERE';

        // Form validation
        function validateDate(dateString) {
            const pattern = /^(0[1-9]|1[0-2])\/(0[1-9]|[12][0-9]|3[01])\/\d{4}$/;
            if (!pattern.test(dateString)) {
                return { valid: false, error: 'Date must be in MM/DD/YYYY format' };
            }
            
            const parts = dateString.split('/');
            const month = parseInt(parts[0], 10);
            const day = parseInt(parts[1], 10);
            const year = parseInt(parts[2], 10);
            
            const date = new Date(year, month - 1, day);
            if (date.getFullYear() !== year || 
                date.getMonth() !== month - 1 || 
                date.getDate() !== day) {
                return { valid: false, error: 'Please enter a valid date' };
            }
            
            return { valid: true };
        }

        function validateUrl(url) {
            try {
                new URL(url);
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    return { valid: false, error: 'URL must start with http:// or https://' };
                }
                return { valid: true };
            } catch (e) {
                return { valid: false, error: 'Please enter a valid URL' };
            }
        }

        // Form submission
        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous error messages
            document.getElementById('dateError').textContent = '';
            document.getElementById('urlError').textContent = '';
            
            // Get form values
            const fiscalYear = document.getElementById('fiscalYear').value;
            const eventDate = document.getElementById('eventDate').value;
            const eventType = document.getElementById('eventType').value;
            const sourceUrl = document.getElementById('sourceUrl').value;
            
            // Validate date
            const dateValidation = validateDate(eventDate);
            if (!dateValidation.valid) {
                document.getElementById('dateError').textContent = dateValidation.error;
                return;
            }
            
            // Validate URL
            const urlValidation = validateUrl(sourceUrl);
            if (!urlValidation.valid) {
                document.getElementById('urlError').textContent = urlValidation.error;
                return;
            }
            
            // Disable submit button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Prepare data
            const values = [[fiscalYear, eventDate, eventType, sourceUrl]];
            
            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Sheet1!A:D:append?valueInputOption=USER_ENTERED&key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ values: values })
                    }
                );

                if (response.ok) {
                    showStatus('âœ“ Entry added successfully!', 'success');
                    document.getElementById('eventForm').reset();
                } else {
                    const errorData = await response.json();
                    showStatus('Error: ' + (errorData.error?.message || response.statusText), 'error');
                }
            } catch (err) {
                showStatus('Error: ' + err.message, 'error');
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Entry';
            }
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = type === 'success' ? 'status-success' : 'status-error';
            statusDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Real-time date format hint
        document.getElementById('eventDate').addEventListener('input', (e) => {
            const value = e.target.value;
            const errorDiv = document.getElementById('dateError');
            
            if (value && !validateDate(value).valid && value.length >= 10) {
                errorDiv.textContent = 'Format: MM/DD/YYYY (e.g., 03/15/2024)';
            } else {
                errorDiv.textContent = '';
            }
        });
    </script>
</body>
</html>
