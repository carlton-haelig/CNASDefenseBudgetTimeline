<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Decade of Budget Instability</title>
    <style>
        @font-face {
            font-family: "Gotham-Book";
            src: url("fonts/Gotham-Book.woff") format("woff"),
                 url("fonts/Gotham-Book.ttf") format("truetype");
        }
        @font-face {
            font-family: "Gotham-Bold";
            src: url("fonts/Gotham-Bold.woff") format("woff"),
                 url("fonts/Gotham-Bold.ttf") format("truetype");
        }
        @font-face {
            font-family: "Gotham-Medium";
            src: url("fonts/Gotham-Medium.woff") format("woff"),
                 url("fonts/Gotham-Medium.ttf") format("truetype");
        }

        html { background-color: #37373d; }
        
        body {
            padding: 1rem 1rem 1rem 4.9rem;
            color: #fff;
            font-size: 1rem;
            line-height: 1.4;
            margin: 0;
        }

        .h1 {
            font-family: "Gotham-Bold", sans-serif;
            font-size: 2.4rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 3rem;
        }
        
        .h1__border {
            border-bottom: 0.5rem solid #fff;
            padding-bottom: 0.5rem;
        }

        .data-pbd { background-color: #58c1c6; }
        .data-cr { background-color: #d47371; }
        .data-gs { background-color: #7a2b2a; }
        .data-app { background-color: #ddb375; }

        .graph {
            position: relative;
            padding-left: 4rem;
            margin: 0;
        }

        .graph__grid {
            position: relative;
            margin: 0;
            padding: 0;
        }

        .graph__row {
            height: 4rem;
            margin: 0;
            white-space: nowrap;
            line-height: 0;
        }

        .graph__cell {
            display: inline-block;
            width: 5rem;
            height: 4rem;
            border: 1px solid #4f4f55;
            margin: 0;
            margin-left: -1px;
            margin-bottom: -1px;
            box-sizing: border-box;
            vertical-align: top;
        }

        .graph__cell:first-child {
            margin-left: 0;
        }

        .graph__cell.avg-ideal {
            background-color: #4b4b51;
            border-color: #6f6f74;
        }

        .graph__row:nth-child(8) .graph__cell {
            border-bottom: 2px dashed #fff !important;
        }
        
        .graph__row:nth-child(8) {
            margin-bottom: -2px;
        }

        .graph__y-axis {
            position: absolute;
            top: 3.2rem;
            left: 0;
            width: 3.5rem;
        }

        .graph__tick--y {
            height: 4rem;
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            padding-right: 0.5rem;
            padding-top: 0.2rem;
            font-family: "Gotham-Book", sans-serif;
            font-size: 0.9rem;
            color: #fff;
            text-transform: uppercase;
        }

        .graph__x-axis {
            padding-bottom: 0.5rem;
            margin: 0;
            white-space: nowrap;
            line-height: 0;
        }

        .graph__tick--x {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 5rem;
            margin: 0;
            margin-left: -1px;
            padding: 0.5rem 0;
            cursor: pointer;
            font-family: "Gotham-Book", sans-serif;
            font-size: 1.2rem;
            color: #fff;
            text-transform: uppercase;
            box-sizing: border-box;
            position: relative;
        }

        .graph__tick--x:first-child {
            margin-left: 0;
        }

        .graph__tick--x.no-hover {
            cursor: default;
        }

        .graph__tick--x:hover .tick-x-text {
            color: #000;
        }

        .graph__tick--x.no-hover:hover .tick-x-text {
            color: #fff;
        }

        .graph__data {
            position: absolute;
            top: 3.2rem;
            left: 4rem;
        }

        .graph__datacell {
            position: absolute;
            width: 5rem;
        }

        .datapoint {
            display: block;
            margin: 0 auto;
            width: 2.2rem;
            height: 0.5rem;
            cursor: pointer;
            position: relative;
        }

        .databar {
            display: block;
            width: 0.6rem;
            margin: 0 auto;
        }

        .data-unknown {
            font-family: "Gotham-Bold", sans-serif;
            font-size: 2rem;
            line-height: 1;
            display: block;
            text-align: center;
            margin: 0 auto;
        }

        .datapoint, .databar, .data-unknown {
            animation: data-anim ease;
        }

        .datapoint, .data-unknown {
            animation-duration: 0.3s;
        }

        .databar1 { animation-duration: 1.3s; }
        .databar2 { animation-duration: 1.6s; }
        .databar3 { animation-duration: 1.9s; }
        .databar4 { animation-duration: 2.2s; }
        .databar5 { animation-duration: 2.5s; }
        .databar6 { animation-duration: 2.8s; }
        .databar7 { animation-duration: 3.1s; }
        .databar8 { animation-duration: 3.4s; }
        .databar9 { animation-duration: 3.7s; }
        .databar10 { animation-duration: 4s; }

        @keyframes data-anim {
            0% {
                opacity: 0;
                max-height: 0;
                visibility: hidden;
            }
            100% {
                visibility: visible;
                opacity: 1;
                max-height: 40rem;
            }
        }

        .legend {
            float: right;
            padding-right: 10rem;
            padding-bottom: 4rem;
            margin-top: 3rem;
        }

        .legend__row {
            padding-bottom: 0.5rem;
        }

        .legend__bar, .legend__text {
            display: inline-block;
        }

        .legend__bar {
            width: 2rem;
            height: 0.4rem;
        }

        .legend__bar--eofy {
            border-bottom: 1px dashed #fff;
            background: transparent;
            height: 0;
        }

        .legend__text {
            font-family: "Gotham-Book", sans-serif;
            font-size: 0.9rem;
            padding-left: 1rem;
        }

        .tooltip {
            position: absolute;
            z-index: 1000;
        }

        .tooltip__box {
            position: absolute;
            z-index: 1001;
            min-width: 14.5rem;
            font-family: "Gotham-Medium", sans-serif;
            font-size: 0.95rem;
            color: #fff;
            text-transform: none;
            text-align: left;
            padding: 0.6rem 0.8rem;
            box-shadow: 8px 8px 5px 0px rgba(0, 0, 0, 0.75);
            border-radius: 3px;
        }

        .tooltip--data {
            top: -1.15rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: auto;
        }

        .tooltip__box--data {
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
        }

        .datapoint:hover .tooltip--data,
        .tooltip--data:hover {
            opacity: 1;
            visibility: visible;
        }

        .tooltip--xaxis {
            top: -2.35rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.15s ease;
            pointer-events: none;
        }

        .tooltip__box--xaxis {
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            color: #000;
            max-width: 20rem;
        }

        .graph__tick--x:hover .tooltip__box--xaxis {
            opacity: 1;
            visibility: visible;
        }

        .tooltip__btn {
            color: #37373d;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .tooltip__btn:hover {
            color: #fff;
        }

        .data-gs .tooltip__btn {
            color: #ccc;
        }

        .data-gs .tooltip__btn:hover {
            color: #fff;
        }

        .u-hidden {
            display: none !important;
        }

        #loading, #error {
            margin-left: 4rem;
            padding: 2rem;
            font-family: "Gotham-Book", sans-serif;
        }

        #error {
            background-color: #d47371;
            color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1 class="h1"><span class="h1__border">A Decade</span> of Budget Instability</h1>

    <div id="loading">Loading data...</div>
    <div id="error" class="u-hidden"></div>

    <div id="visualization" class="u-hidden"></div>

    <script>
        const CSV_FILE = 'data.csv';

        const EVENT_CONFIG = {
            "President's Budget Delivered to Congress": { color: '#58c1c6', class: 'data-pbd' },
            'Continuing Resolution': { color: '#d47371', class: 'data-cr' },
            'Full-Year Continuing Resolution': { color: '#d47371', class: 'data-cr' },
            'Appropriation': { color: '#ddb375', class: 'data-app' },
            'Government Shutdown': { color: '#7a2b2a', class: 'data-gs' }
        };

        function parseCSV(text) {
            const lines = text.split('\n');
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const row = [];
                let cell = '';
                let inQuotes = false;
                
                for (let char of line) {
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        row.push(cell.trim());
                        cell = '';
                    } else {
                        cell += char;
                    }
                }
                row.push(cell.trim());
                
                if (row.length >= 5) data.push(row);
            }
            return data;
        }

        function parseDate(str) {
            const parts = str.split('/');
            if (parts.length !== 3) return null;
            return new Date(parts[2], parts[0] - 1, parts[1]);
        }

        function getYPosition(date, fiscalYear) {
            const fy = parseInt(fiscalYear);
            const year = date.getFullYear();
            const month = date.getMonth();
            const day = date.getDate();
            
            let rowIndex;
            if (year === fy - 1) {
                rowIndex = month - 1;
            } else {
                rowIndex = 11 + month;
            }
            
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const proportion = day / daysInMonth;
            const rowStart = rowIndex * 4;
            const offset = proportion * 4;
            
            return rowStart + offset;
        }

        function calculateDayOfPeriod(date, fiscalYear) {
            const fy = parseInt(fiscalYear);
            const periodStart = new Date(fy - 1, 1, 1);
            return Math.floor((date - periodStart) / (1000 * 60 * 60 * 24));
        }

        async function loadData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            try {
                const response = await fetch(CSV_FILE);
                if (!response.ok) throw new Error('Cannot load CSV file');
                
                const text = await response.text();
                const rows = parseCSV(text);
                
                if (rows.length === 0) throw new Error('No data found');
                
                const events = [];
                const notes = {};
                
                rows.forEach(row => {
                    const fy = row[1];
                    const date = parseDate(row[2]);
                    
                    if (date && fy) {
                        events.push({
                            fy: fy,
                            date: date,
                            dateStr: row[2],
                            type: row[3],
                            url: row[4] || '',
                            bill: row[5] || ''
                        });
                    }
                    
                    if (row[6]) {
                        const clean = row[6].replace(/^"+|"+$/g, '');
                        if (!notes[fy]) notes[fy] = clean;
                    }
                });

                if (events.length === 0) throw new Error('No valid events');

                renderViz(events, notes);
                
            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.classList.remove('u-hidden');
                loading.classList.add('u-hidden');
            }
        }

        function renderViz(events, notes) {
            const byYear = {};
            events.forEach(e => {
                if (!byYear[e.fy]) byYear[e.fy] = [];
                byYear[e.fy].push(e);
            });

            const years = Object.keys(byYear).sort((a, b) => parseInt(a) - parseInt(b));
            
            let html = '<div class="graph">';
            
            html += '<div class="graph__y-axis">';
            ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec', 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'].forEach(m => {
                html += `<div class="graph__tick--y">${m}</div>`;
            });
            html += '</div>';
            
            html += '<div class="graph__x-axis">';
            years.forEach(y => {
                const yr = y.toString().slice(-2);
                const n = notes[y] || '';
                html += `<div class="graph__tick graph__tick--x">`;
                if (n) html += `<div class="tooltip tooltip--xaxis"><div class="tooltip__box tooltip__box--xaxis">${n}</div></div>`;
                html += `<span class="tick-x-text">FY ${yr}</span></div>`;
            });
            html += '<div class="graph__tick graph__tick--x no-hover"><span class="tick-x-text">Avg</span></div>';
            html += '<div class="graph__tick graph__tick--x no-hover"><span class="tick-x-text">Ideal</span></div>';
            html += '</div>';
            
            html += '<div class="graph__grid">';
            for (let r = 0; r < 18; r++) {
                html += '<div class="graph__row">';
                for (let c = 0; c < years.length + 2; c++) {
                    html += `<div class="graph__cell ${c >= years.length ? 'avg-ideal' : ''}"></div>`;
                }
                html += '</div>';
            }
            html += '</div>';
            
            html += '<div class="graph__data">';
            html += renderData(byYear, years);
            html += renderAvgIdeal(byYear, years.length);
            html += '</div>';
            
            html += '</div>';
            
            html += `<div class="legend">
                <div class="legend__row"><div class="legend__bar data-pbd"></div><div class="legend__text">President's Budget Delivered to the Hill</div></div>
                <div class="legend__row"><div class="legend__bar data-cr"></div><div class="legend__text">Continuing Resolution</div></div>
                <div class="legend__row"><div class="legend__bar data-app"></div><div class="legend__text">Appropriation</div></div>
                <div class="legend__row"><div class="legend__bar data-gs"></div><div class="legend__text">Government Shutdown</div></div>
                <div class="legend__row"><div class="legend__bar legend__bar--eofy"></div><div class="legend__text">End of Fiscal Year</div></div>
            </div>`;
            
            document.getElementById('visualization').innerHTML = html;
            document.getElementById('loading').classList.add('u-hidden');
            document.getElementById('visualization').classList.remove('u-hidden');
        }

        function renderData(byYear, years) {
            let html = '';
            const today = new Date();
            
            years.forEach((fy, i) => {
                const evts = byYear[fy].sort((a, b) => getYPosition(a.date, a.fy) - getYPosition(b.date, b.fy));
                const done = evts.some(e => e.type === 'Appropriation' || e.type === 'Full-Year Continuing Resolution');
                const x = i * 5;
                let bn = 1;
                
                evts.forEach((e, j) => {
                    const cfg = EVENT_CONFIG[e.type];
                    if (!cfg) return;
                    
                    const y = getYPosition(e.date, e.fy);
                    const term = e.type === 'Appropriation' || e.type === 'Full-Year Continuing Resolution';
                    
                    let bh = 0;
                    if (!term) {
                        if (j < evts.length - 1) {
                            bh = getYPosition(evts[j + 1].date, evts[j + 1].fy) - y;
                        } else if (!done) {
                            const ty = getYPosition(today, fy);
                            if (ty > y && ty <= 72) bh = ty - y;
                        }
                    }
                    
                    if (bh > 0) {
                        html += `<div class="graph__datacell" style="left:${x}rem;top:${y}rem;"><div class="databar databar${bn} ${cfg.class}" style="height:${bh}rem;"></div></div>`;
                        bn++;
                    }
                    
                    html += `<div class="graph__datacell" style="left:${x}rem;top:${y}rem;">
                        <div class="datapoint ${cfg.class}">
                            <div class="tooltip tooltip--data">
                                <div class="tooltip__box tooltip__box--data ${cfg.class}">
                                    <strong>${e.dateStr}</strong><br>${e.type}
                                    ${e.bill ? `<br><strong>Bill:</strong> ${e.bill}` : ''}
                                    ${e.url ? `<br><a class="tooltip__btn" target="_blank" href="${e.url}">Read more &gt;&gt;</a>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>`;
                });
                
                if (!done) {
                    const ty = getYPosition(today, fy);
                    if (ty <= 72) {
                        html += `<div class="graph__datacell" style="left:${x}rem;top:${ty}rem;"><div class="data-unknown">?</div></div>`;
                    }
                }
            });
            
            return html;
        }

        function renderAvgIdeal(byYear, off) {
            const bd = [], cd = [], ad = [];
            
            Object.entries(byYear).forEach(([fy, evts]) => {
                evts.forEach(e => {
                    const d = calculateDayOfPeriod(e.date, e.fy);
                    if (e.type === "President's Budget Delivered to Congress") bd.push(d);
                    else if (e.type === 'Continuing Resolution' || e.type === 'Full-Year Continuing Resolution') cd.push(d);
                    else if (e.type === 'Appropriation') ad.push(d);
                });
            });

            const avg = [];
            const ref = new Date(2023, 1, 1);
            
            if (bd.length) {
                const d = Math.round(bd.reduce((a, b) => a + b) / bd.length);
                const dt = new Date(ref.getTime() + d * 86400000);
                avg.push({ type: "President's Budget Delivered to Congress", date: dt, label: `${(dt.getMonth() + 1).toString().padStart(2, '0')}/${dt.getDate().toString().padStart(2, '0')}` });
            }
            
            if (cd.length) {
                const d = Math.round(cd.reduce((a, b) => a + b) / cd.length);
                const dt = new Date(ref.getTime() + d * 86400000);
                avg.push({ type: 'Continuing Resolution', date: dt, label: `${(dt.getMonth() + 1).toString().padStart(2, '0')}/${dt.getDate().toString().padStart(2, '0')}` });
            }
            
            if (ad.length) {
                const d = Math.round(ad.reduce((a, b) => a + b) / ad.length);
                const dt = new Date(ref.getTime() + d * 86400000);
                avg.push({ type: 'Appropriation', date: dt, label: `${(dt.getMonth() + 1).toString().padStart(2, '0')}/${dt.getDate().toString().padStart(2, '0')}` });
            }

            const ideal = [
                { type: "President's Budget Delivered to Congress", date: new Date(2023, 1, 1), label: '02/01' },
                { type: 'Appropriation', date: new Date(2023, 8, 30), label: '09/30' }
            ];

            let html = '';
            
            [avg, ideal].forEach((list, ci) => {
                const x = (off + ci) * 5;
                let bn = 1;
                
                list.forEach((e, i) => {
                    const cfg = EVENT_CONFIG[e.type];
                    if (!cfg) return;
                    
                    const y = getYPosition(e.date, 2024);
                    let bh = 0;
                    
                    if (e.type !== 'Appropriation' && i < list.length - 1) {
                        bh = getYPosition(list[i + 1].date, 2024) - y;
                    }
                    
                    if (bh > 0) {
                        html += `<div class="graph__datacell" style="left:${x}rem;top:${y}rem;"><div class="databar databar${bn} ${cfg.class}" style="height:${bh}rem;"></div></div>`;
                        bn++;
                    }
                    
                    const lbl = ci === 0 ? 'Average' : 'Ideal';
                    html += `<div class="graph__datacell" style="left:${x}rem;top:${y}rem;">
                        <div class="datapoint ${cfg.class}">
                            <div class="tooltip tooltip--data">
                                <div class="tooltip__box tooltip__box--data ${cfg.class}">
                                    <strong>${lbl}: ${e.label}</strong><br>${e.type}
                                </div>
                            </div>
                        </div>
                    </div>`;
                });
            });
            
            return html;
        }

        loadData();
    </script>
</body>
</html>
