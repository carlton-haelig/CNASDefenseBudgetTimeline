<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Budget Events Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles matching CNAS design */
        html {
            background-color: #37373d;
        }

        body {
            padding: 1rem 1rem 1rem 4.9rem;
            color: #fff;
            font-size: 1rem;
            line-height: 1.4;
            font-family: 'Montserrat', 'Arial', sans-serif;
        }

        /* Typography - matching CNAS */
        .h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.4rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 3rem;
        }

        .h1__border {
            border-bottom: 0.5rem solid #fff;
            padding-bottom: 1rem;
        }

        /* Color classes matching CNAS */
        .data-pbd {
            background-color: #58c1c6;
        }

        .data-cr {
            background-color: #d47371;
        }

        .data-gs {
            background-color: #7a2b2a;
        }

        .data-app {
            background-color: #ddb375;
        }

        /* Graph structure */
        .graph {
            position: relative;
            padding-left: 4rem;
            overflow-x: auto;
        }

        .graph__row {
            margin-bottom: -6px;
            white-space: nowrap;
        }

        .graph__cell {
            display: inline-block;
            width: 5rem;
            height: 4rem;
            border: 1px solid #4f4f55;
            margin-left: -5px;
            background-color: transparent;
            position: relative;
        }

        /* Y-axis styling */
        .graph__y-axis {
            position: absolute;
            top: 2.6rem;
            left: 0;
            width: 3.5rem;
        }

        .graph__tick--y {
            display: flex;
            align-items: center;
            height: 4rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 0.85rem;
            color: #fff;
            text-transform: uppercase;
        }

        /* X-axis styling */
        .graph__x-axis {
            padding-bottom: 0.5rem;
            white-space: nowrap;
        }

        .graph__tick--x {
            display: inline-block;
            width: 5rem;
            margin-left: -5px;
            text-align: center;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 1.2rem;
            color: #fff;
            text-transform: uppercase;
            padding: 0.5rem 0;
        }

        .graph__tick--x:hover .tick-x-text {
            position: relative;
            z-index: 3;
            color: #58c1c6;
        }

        /* Data points */
        .graph__data {
            display: flex;
            position: absolute;
            top: 2.8rem;
            left: 4rem;
            pointer-events: none;
        }

        .graph__datacell {
            position: absolute;
            width: 5rem;
            text-align: center;
            pointer-events: none;
        }

        .datapoint {
            display: block;
            margin: auto;
            position: relative;
            max-width: 2.2rem;
            height: 0.5rem;
            cursor: pointer;
            pointer-events: auto;
            animation: data-anim 0.3s ease;
        }

        .databar {
            display: block;
            width: 0.6rem;
            margin: auto;
            pointer-events: auto;
            cursor: pointer;
        }

        /* Animation matching CNAS */
        @keyframes data-anim {
            0% {
                opacity: 0;
                max-height: 0;
                visibility: hidden;
            }
            100% {
                visibility: visible;
                opacity: 1;
                max-height: 40rem;
            }
        }

        /* Legend matching CNAS */
        .legend {
            float: right;
            padding-right: 10rem;
            padding-bottom: 4rem;
            margin-top: 3rem;
            clear: both;
        }

        .legend__row {
            padding-bottom: 0.5rem;
        }

        .legend__bar,
        .legend__text {
            display: inline-block;
        }

        .legend__bar {
            width: 2rem;
            height: 0.4rem;
        }

        .legend__bar--eofy {
            border-bottom: 1px dashed #fff;
            background: transparent;
            height: 0;
        }

        .legend__text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 0.9rem;
            padding-left: 1rem;
        }

        /* Tooltip matching CNAS style */
        .tooltip {
            position: absolute;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.15s ease;
            pointer-events: none;
        }

        .tooltip__box {
            position: absolute;
            z-index: 1001;
            min-width: 14.5rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 0.95rem;
            color: #fff;
            text-transform: none;
            text-align: left;
            padding: 0.6rem 0.8rem;
            box-shadow: 8px 8px 5px 0px rgba(0, 0, 0, 0.75);
            border-radius: 3px;
        }

        .datapoint:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        .tooltip__btn {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .tooltip__btn:hover {
            color: #58c1c6;
        }

        /* Controls */
        .controls {
            margin-bottom: 2rem;
            padding-left: 4rem;
        }

        .controls button {
            padding: 0.7rem 1.5rem;
            background-color: #58c1c6;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #4aa8ad;
        }

        #loading,
        #error {
            margin-left: 4rem;
            padding: 2rem;
            font-family: 'Montserrat', sans-serif;
        }

        #error {
            background-color: #d47371;
            color: #fff;
            border-radius: 4px;
            display: none;
        }

        /* Month grid lines */
        .month-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
        }

        .eofy-line {
            position: absolute;
            left: 0;
            right: 0;
            border-bottom: 2px dashed #fff;
            height: 0;
        }

        /* Utility classes */
        .u-hidden {
            display: none !important;
            visibility: hidden;
        }

        .u-clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .h1 {
                font-size: 1.8rem;
            }

            .legend {
                float: none;
                padding-right: 0;
            }

            .graph__cell {
                width: 3rem;
            }

            .graph__tick--x {
                width: 3rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="h1 h1__border">Federal Budget Events Timeline</div>

    <div class="controls">
        <button onclick="loadData()">ðŸ”„ Refresh Data</button>
    </div>

    <div id="loading">Loading data...</div>
    <div id="error"></div>

    <div id="visualization" class="u-hidden">
        <div class="graph">
            <!-- Y-axis will be inserted here -->
            <div class="graph__y-axis" id="yAxis"></div>
            
            <!-- X-axis will be inserted here -->
            <div class="graph__x-axis" id="xAxis"></div>
            
            <!-- Graph grid will be inserted here -->
            <div id="graphGrid"></div>
            
            <!-- Data points will be inserted here -->
            <div class="graph__data" id="graphData"></div>
        </div>

        <div class="legend u-clearfix">
            <div class="legend__row">
                <span class="legend__bar data-pbd"></span>
                <span class="legend__text">President's Budget Delivered to Congress</span>
            </div>
            <div class="legend__row">
                <span class="legend__bar data-cr"></span>
                <span class="legend__text">Continuing Resolution</span>
            </div>
            <div class="legend__row">
                <span class="legend__bar data-app"></span>
                <span class="legend__text">Appropriation</span>
            </div>
            <div class="legend__row">
                <span class="legend__bar data-gs"></span>
                <span class="legend__text">Government Shutdown</span>
            </div>
            <div class="legend__row">
                <span class="legend__bar legend__bar--eofy"></span>
                <span class="legend__text">End of Fiscal Year</span>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CSV_FILE = 'data.csv';

        // Event type to CSS class mapping
        const eventClasses = {
            'Presidents Budget Delivered to Congress': 'data-pbd',
            'Continuing Resolution': 'data-cr',
            'Appropriation': 'data-app',
            'Government Shutdown': 'data-gs'
        };

        // Event type colors
        const eventColors = {
            'Presidents Budget Delivered to Congress': '#58c1c6',
            'Continuing Resolution': '#d47371',
            'Appropriation': '#ddb375',
            'Government Shutdown': '#7a2b2a'
        };

        // Parse CSV
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const result = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                
                if (values.length >= 4) {
                    result.push(values);
                }
            }
            return result;
        }

        function parseDate(dateStr) {
            const parts = dateStr.split('/');
            if (parts.length !== 3) return null;
            return new Date(parts[2], parts[0] - 1, parts[1]);
        }

        function getFiscalYear(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            return month >= 9 ? year + 1 : year;
        }

        function getDayOfPeriod(date, fiscalYear) {
            // Period runs from February (year-1) to July (year)
            // For FY 2024, period is Feb 2023 to Jul 2024
            const periodStart = new Date(fiscalYear - 1, 1, 1); // Feb 1 of previous year
            const diff = date - periodStart;
            return Math.floor(diff / (1000 * 60 * 60 * 24));
        }

        function getTotalDaysInPeriod() {
            // 18 months: Feb through Jul of following year
            // Approximate as 18 * 30.42 = 547 days
            return 547;
        }

        async function loadData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const visualization = document.getElementById('visualization');

            loading.style.display = 'block';
            error.style.display = 'none';
            visualization.classList.add('u-hidden');

            try {
                const response = await fetch(CSV_FILE);
                if (!response.ok) {
                    throw new Error(`Failed to fetch CSV: ${response.statusText}`);
                }

                const csvText = await response.text();
                const rows = parseCSV(csvText);

                if (rows.length === 0) {
                    throw new Error('No data found in CSV');
                }

                const events = [];
                for (let i = 0; i < rows.length; i++) {
                    const row = rows[i];
                    if (row.length >= 4) {
                        const date = parseDate(row[2]);
                        const fiscalYear = parseInt(row[1]);
                        if (date) {
                            events.push({
                                fiscalYear: fiscalYear,
                                date: date,
                                dateStr: row[2],
                                eventType: row[3],
                                url: row[4] || '',
                                dayOfPeriod: getDayOfPeriod(date, fiscalYear)
                            });
                        }
                    }
                }

                if (events.length === 0) {
                    throw new Error('No valid events found');
                }

                renderVisualization(events);

            } catch (err) {
                console.error('Error:', err);
                error.textContent = `Error: ${err.message}`;
                error.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        function renderVisualization(events) {
            const loading = document.getElementById('loading');
            const visualization = document.getElementById('visualization');

            // Group by fiscal year
            const eventsByYear = {};
            events.forEach(event => {
                if (!eventsByYear[event.fiscalYear]) {
                    eventsByYear[event.fiscalYear] = [];
                }
                eventsByYear[event.fiscalYear].push(event);
            });

            const years = Object.keys(eventsByYear).sort();
            const numRows = 18; // 18 months
            const totalDays = getTotalDaysInPeriod();

            // Create Y-axis (18 months: Feb through Jul of following year)
            const yAxis = document.getElementById('yAxis');
            const months = ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec', 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'];
            let yAxisHTML = '';
            months.forEach(month => {
                yAxisHTML += `<div class="graph__tick--y"><span class="tick-y-text">${month}</span></div>`;
            });
            yAxis.innerHTML = yAxisHTML;

            // Create X-axis (fiscal years)
            const xAxis = document.getElementById('xAxis');
            let xAxisHTML = '';
            years.forEach(year => {
                xAxisHTML += `<div class="graph__tick--x"><span class="tick-x-text">FY${year}</span></div>`;
            });
            xAxis.innerHTML = xAxisHTML;

            // Create grid
            const graphGrid = document.getElementById('graphGrid');
            let gridHTML = '';
            for (let row = 0; row < numRows; row++) {
                gridHTML += '<div class="graph__row">';
                years.forEach(year => {
                    gridHTML += '<div class="graph__cell"></div>';
                });
                gridHTML += '</div>';
            }
            graphGrid.innerHTML = gridHTML;

            // Create data points with connecting bars
            const graphData = document.getElementById('graphData');
            let dataHTML = '';
            
            years.forEach((year, yearIdx) => {
                const yearEvents = eventsByYear[year];
                // Sort events by date
                yearEvents.sort((a, b) => a.dayOfPeriod - b.dayOfPeriod);
                
                yearEvents.forEach((event, eventIdx) => {
                    const cssClass = eventClasses[event.eventType] || 'data-pbd';
                    const color = eventColors[event.eventType] || '#58c1c6';
                    const leftPos = yearIdx * 5; // 5rem per column
                    const topPos = (event.dayOfPeriod / totalDays) * 72; // 72rem = 18 months * 4rem
                    
                    // Calculate bar height (extends to next event or end of period)
                    let barHeight = 0;
                    if (eventIdx < yearEvents.length - 1) {
                        // Bar extends to next event
                        const nextEvent = yearEvents[eventIdx + 1];
                        const nextTopPos = (nextEvent.dayOfPeriod / totalDays) * 72;
                        barHeight = nextTopPos - topPos;
                    } else {
                        // Last event - bar extends to end of period
                        barHeight = 72 - topPos;
                    }
                    
                    // Add connecting bar
                    dataHTML += `
                        <div class="graph__datacell" style="left: ${leftPos}rem; top: ${topPos}rem;">
                            <div class="databar ${cssClass}" style="height: ${barHeight}rem; background-color: ${color};"></div>
                        </div>
                    `;
                    
                    // Add data point marker on top
                    dataHTML += `
                        <div class="graph__datacell" style="left: ${leftPos}rem; top: ${topPos}rem;">
                            <div class="datapoint ${cssClass}">
                                <div class="tooltip">
                                    <div class="tooltip__box" style="background-color: ${color};">
                                        <strong>${event.dateStr}</strong><br>
                                        ${event.eventType}
                                        ${event.url ? `<br><a href="${event.url}" target="_blank" class="tooltip__btn">View Source â†’</a>` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            });
            
            graphData.innerHTML = dataHTML;

            loading.style.display = 'none';
            visualization.classList.remove('u-hidden');
        }

        // Load on page load
        loadData();
    </script>
</body>
</html>
